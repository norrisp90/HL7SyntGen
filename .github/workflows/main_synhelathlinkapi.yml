# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - synhelathlinkapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8, 3.9, 3.10, 3.11)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Validate function app structure
          echo "Validating Function App structure..."
          ls -la
          echo "Checking for function_app.py..."
          cat function_app.py | head -20
          echo "Checking for host.json..."
          cat host.json
          echo "Checking for requirements.txt..."
          cat requirements.txt
          
      - name: Archive production artifacts
        run: |
          # Ensure all required files are present
          echo "Files before archiving:"
          ls -la
          
          # Create archive excluding development files but including ALL required runtime files
          zip -r release.zip . -x \
            "venv/*" \
            ".git/*" \
            ".github/*" \
            "*.pyc" \
            "__pycache__/*" \
            ".pytest_cache/*" \
            "tests/*" \
            ".vscode/*" \
            ".idea/*" \
            "test_functions.py" \
            ".DS_Store" \
            "*.log"
            
          # Verify archive contents
          echo "Archive contents:"
          unzip -l release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          echo "Deployment files:"
          ls -la
          echo "Checking function_app.py exists:"
          test -f function_app.py && echo "✓ function_app.py found" || echo "✗ function_app.py missing"
          echo "Checking host.json exists:"
          test -f host.json && echo "✓ host.json found" || echo "✗ host.json missing"
          echo "Checking requirements.txt exists:"
          test -f requirements.txt && echo "✓ requirements.txt found" || echo "✗ requirements.txt missing"
          echo "Checking runtime.txt exists:"
          test -f runtime.txt && echo "✓ runtime.txt found" || echo "✗ runtime.txt missing"     
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D63D424C573345DC8881280CE52AC7E5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D04817A0FCF945B5A9BB503B4D8E5326 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_53905881B03A422CAC71DC3B91E0E945 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'synhelathlinkapi'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
          